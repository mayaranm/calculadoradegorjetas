<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Gorjetas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css"/>

    </head>
    <body class: "flex flex-col">
        <div class="container">
            <h2>Calculadora de Gorjetas</h2>
            <form onsubmit="calculateTip()">
                <label class="block mt-4" for="value">Valor da refeição</label>
                <input class="mt-1" type="number" name="value" id="value" placeholder="100"/>
                <label class="block mt-3" for="percentage">Porcentagem da gorjeta</label>
                <input class="mt-1" type="number" name="percentage" id="percentage" placeholder="100"/>
                <button class="block mt-4 primary" type="submit">Calcular</button>
            </form>
        </div>
        <div class="container">
            <div class="card">
                <p class="align-center">Pagamento total é de:</p>
                <h1 class="align-center mt-2">200R$</h1>
                <div class="flex gap-2 mt-4">
                    <div>
                        <p>Valor da gorjeta</p>
                        <p class="mt-1">100 R$</p>
                    </div>

                    <div>
                        <p>Valor Original</p>
                        <p  class="mt-1">100 R$</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
